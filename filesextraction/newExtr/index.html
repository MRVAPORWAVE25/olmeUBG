<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<link rel="icon" href="/iconv1.ico" type="image/x-icon">
<link rel="stylesheet" href="styles.css">
</head>
<body class="homepage">
<canvas id="bg"></canvas>

<!-- Floating EXTRACTION image -->
<img id="extraction" src="EXTRACTION01P1-removebg-preview.png" alt="" aria-hidden="true" />

<!-- Options panel revealed after wipe -->
<div id="panel" aria-hidden="true">
  <div class="panel-inner" role="toolbar" aria-label="Quick actions">
    <button class="panel-btn" data-action="games" aria-label="Games">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" class="panel-icon">
        <rect x="2.5" y="7" width="19" height="10" rx="3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <!-- left controls -->
        <path d="M8.5 11.5v-2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        <path d="M7.5 12.5h2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        <!-- right buttons -->
        <circle cx="16.5" cy="11.5" r="0.9" fill="currentColor"/>
        <circle cx="18.3" cy="13" r="0.9" fill="currentColor"/>
      </svg>
      <span>Games</span>
    </button>
    <button class="panel-btn" data-action="apps" aria-label="Apps">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span>Apps</span>
    </button>
    <button class="panel-btn" data-action="search" aria-label="Search">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6"/><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
      <span>Search</span>
    </button>
  </div>
</div>

<!-- Settings gear (top-right, icon-only) -->
<button id="settings-gear" aria-label="Settings" title="Settings" class="settings-gear" data-open="settings" type="button">
  <!-- cogwheel gear icon (clean, symmetric, no visual artifacts) -->
  <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" class="gear-icon" role="img" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
    <!-- symmetric cog shape with central hub -->
    <g transform="translate(0.15,0.08)">
      <path d="M20.94 13.34v-2.68l-1.6-.25a6.8 6.8 0 0 0-.5-1.21l.9-1.41-1.9-1.9-1.41.9c-.38-.18-.78-.33-1.21-.5l-.25-1.6h-2.68l-.25 1.6a6.8 6.8 0 0 0-1.21.5l-1.41-.9-1.9 1.9.9 1.41c-.18.38-.33.78-.5 1.21l-1.6.25v2.68l1.6.25c.17.43.32.83.5 1.21l-.9 1.41 1.9 1.9 1.41-.9c.38.18.78.33 1.21.5l.25 1.6h2.68l.25-1.6c.43-.17.83-.32 1.21-.5l1.41.9 1.9-1.9-.9-1.41c.18-.38.33-.78.5-1.21l1.6-.25z" />
    </g>
  </svg>
</button>

<!-- Status strip (time + battery) shown beneath the panel -->
<div id="status-strip" aria-hidden="false" role="status" title="Local time and battery">
  <div id="status-inner">
    <div id="status-time" aria-live="polite">--:--</div>
    <div id="status-battery" aria-live="polite">Battery: --%</div>
  </div>
</div>

<!-- Slide-in top image button that appears when pointer is dragged to the top -->
<!-- Site logo shown just under time/battery; initially hidden and revealed via JS (blip + glitch) -->
<div id="site-logo-wrap" aria-hidden="true">
  <img id="site-logo" src="/topbar.png" alt="Site logo" />
</div>

<button id="top-slide-btn" aria-label="Back to home" title="Back to homepage" type="button" hidden>
  <img src="/topbar.png" alt="Back" />
</button>



<!-- Settings modal -->
<div id="settings-modal" aria-hidden="true" class="settings-modal" role="dialog" aria-label="Settings">
  <div class="settings-card">
    <div class="settings-header">
      <button class="settings-close" aria-label="Close settings">&times;</button>
    </div>
    <div class="settings-body">
      <div class="settings-row">
        <div class="settings-label" style="display:block;color:#dff6ef;font-weight:700;font-size:15px;">not yet</div>
      </div>
    </div>
  </div>
</div>

<!-- Search modal (hidden until invoked) -->
<div id="search-modal" aria-hidden="true">
  <div class="search-scrim" data-close="true" tabindex="-1"></div>
  <div class="search-card" role="dialog" aria-label="Search preview">
    <!-- (moved top-left) -->
    <div class="search-header">
      <div class="search-title">Preview â€” site files</div>
    </div>
    <div class="search-viewport">
      <!-- iframe clipped/styled to show part of the site -->
      <div class="search-viewport-inner">
        <div id="search-frame" class="search-frame" aria-live="polite" role="document"></div>
      </div>

      <!-- Provider chooser: shown when the embedded preview sends a search message -->
      <div id="search-chooser" aria-hidden="true" class="search-chooser" role="dialog" aria-label="Choose search engine">
        <div class="chooser-inner">
          <div class="chooser-title">Open search with</div>
          <div class="chooser-actions">
            <button data-provider="bing" class="chooser-btn">Bing</button>
            <button data-provider="google" class="chooser-btn">Google</button>
            <button data-provider="ddg" class="chooser-btn">DuckDuckGo</button>
            <button data-provider="newtab" class="chooser-btn neutral">Open in new tab</button>
            <button data-action="cancel" class="chooser-btn cancel">Cancel</button>
          </div>
        </div>
      </div>

      <div class="search-footer">Showing a stylized preview of the site files</div>
    </div>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
